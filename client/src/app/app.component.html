<div class="container">
   <div class="row">
      <todo-list #list></todo-list>
   </div>

   <div class="row">
      <form class="form-inline">
         <div class="form-group">
            <input class="form-control" #todoMessage type="text" placeholder="Is there something you need to do?">
         </div>
         <button class="btn btn-primary" (click)="list.save(todoMessage.value)">Save</button>
      </form>
   </div>
</div>
